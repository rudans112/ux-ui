<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver-login</title>
  </head>
  <body>
    <h1 class="logo">
      <a href="https://www.naver.com">
        <img src="./imgs/logo.png" srcset="./imgs/logo.svg" alt="naver" />
      </a>
    </h1>
    <form
      action="https://formspree.io/seulbinim@gmail.com"
      class="login-form"
      method="POST">
      <fieldset>
        <legend>login form</legend>
        <div class="user-email">
          <label for="userEmail">id</label>
          <input type="email" id="userEmail" placeholder="id(email)" required="required" />
        </div>
        <div class="user-password">
          <label for="userPassword">password</label>
          <input type="password" id="userPassword" placeholder="password" required="required" />
        </div>
        <div class="ip-state-wrapper">
            <div class="login-state">
                <input type="checkbox" id="loginState">
                <label for="loginState">
                    <span class="icon-check"></span>
                    로그인 상태유지
                </label>
            </div>
            <div class="login-ip">
                <input type="checkbox" id="loginIp">
                <label for="loginIp">IP 보안</label>
            </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
